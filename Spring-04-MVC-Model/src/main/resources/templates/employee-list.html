<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
</head>
<body>

<h2 class="customDesign">Employee List</h2>

<ul>

<!--  <li th:each="employee : ${employees}" th:text="${employee.firstName +' '+ employee.lastName + ' $' + employee.salary}"></li>-->

</ul>

<table class="customDesign">
  <thead>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.salary}"></td>
    </tr>

  </tbody>
</table>

</body>
</html>
